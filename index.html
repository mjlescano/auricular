<!DOCTYPE html>
<html>
<head>
  <title>Auricular | Proximamente</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    @font-face {
      font-family: 'tw_cen_mtextrabold';
      src: url('css/fonts/twcenmt_extrabold-webfont.eot');
      src: url('css/fonts/twcenmt_extrabold-webfont.eot?#iefix') format('embedded-opentype'),
           url('css/fonts/twcenmt_extrabold-webfont.woff') format('woff'),
           url('css/fonts/twcenmt_extrabold-webfont.ttf') format('truetype'),
           url('css/fonts/twcenmt_extrabold-webfont.svg#tw_cen_mtextrabold') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'tw_cen_mtextrabold';
      background-color: #020A06;
      background-image: url('img/boobs.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
    }

    div {
      position: absolute;
      top: 45%;
      left: 0;
      width: 100%;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 50px;
      text-align: center;
      color: white;
      text-transform: uppercase;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.7);
    }

    p {
      font-size: 14px;
      text-align: center;
      color: white;
      text-transform: uppercase;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.7);
    }

    p a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Auricular</h1>
    <p>
      <a href="https://www.facebook.com/auricular.musica" title="en Facebook" target="_blank">Facebook</a>

    </p>
  </div>
</body>
</html>
