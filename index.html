<!DOCTYPE html>
<html>
<head>
  <title>Auricular</title>
  <style type="text/css">

    @font-face {
      font-family: 'tw_cen_mtextrabold';
      src: url('css/fonts/twcenmt_extrabold-webfont.eot');
      src: url('css/fonts/twcenmt_extrabold-webfont.eot?#iefix') format('embedded-opentype'),
           url('css/fonts/twcenmt_extrabold-webfont.woff') format('woff'),

    }

    body {
      font-family: 'tw_cen_mtextrabold';
      background-color: #020A06;
      background-image: url('img/img-3.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: auto 70%;
    }

    h1 {
      position: absolute;
      top: 50%;
